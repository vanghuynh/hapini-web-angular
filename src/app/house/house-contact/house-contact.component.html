<div class="container" fxLayout="column">
  <mat-card *ngIf="contact">
    <mat-card-header>
      <!-- <img mat-card-avatar [src]="house.avatar" alt="avatar image"> -->
      <mat-card-title>{{contact.name}}</mat-card-title>
      <mat-card-subtitle><span>{{contact.email}}</span></mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div fxLayout="column" fxLayoutGap="10px">
        <div fxLayout="row wrap" fxLayoutGap="10px">
          <div *ngIf="contact && contact.phone">
            <span class="fa-icons" ngClass.gt-sm="fa-36">
              <fa-icon [fixedWidth]="true" [icon]="['fas', 'phone']"></fa-icon>
            </span>
            <a class="link-no-underline pointer-link" href="{{'tel:'+contact.phone}}"><span ngClass.gt-sm="fa-36" class="fa-icons-text">{{contact.phone}}</span></a>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
