<div class="container">
  <div *ngIf="room">
    <mat-card>
      <mat-card-header>
        <mat-card-title><span>ID {{room.id}}: {{room.name}}</span></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="newRoomForm" (ngSubmit)="onSubmit()">
        <div fxLayout='column'>
          <mat-form-field appearance="outline">
            <mat-label><span translate>enableRoom.postType</span></mat-label>
            <mat-select formControlName="level">
              <mat-option value=""><span translate>enableRoom.none</span></mat-option>
              <mat-option value="1"><span translate>enableRoom.standard</span></mat-option>
              <mat-option value="2"><span translate>enableRoom.vip1</span></mat-option>
            </mat-select>
            <mat-error *ngIf="!newRoomForm.controls.level.valid">
              <span translate>enableRoom.postTypeRequired</span>
            </mat-error>
          </mat-form-field>

          <mat-card-actions class="action-center" appearance="outline">
            <button mat-raised-button color="primary" [disabled]="!newRoomForm.valid"><span translate>common.enable</span></button>
          </mat-card-actions>
        </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
