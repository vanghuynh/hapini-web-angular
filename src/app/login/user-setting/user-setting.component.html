<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title translate>User Setting</mat-card-title>
        <mat-card-subtitle><span>{{userName}}</span></mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions class="action-center">
        <button mat-raised-button color="primary" (click)="changePassword()"><span translate>Change Password</span></button>
      </mat-card-actions>
    </mat-card>
</div>
