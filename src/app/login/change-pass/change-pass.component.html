<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title><span translate>Change Password</span></mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <form [formGroup]="userForm">
          <div fxLayout='column'>
          <mat-form-field appearance="outline">
            <mat-label><span translate>changepass.oldPassword</span></mat-label>
            <input matInput type="password" formControlName="oldPassword">
            <mat-error *ngIf="!userForm.controls.oldPassword.valid">
              <span translate>changepass.oldPasswordRequired</span>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label><span translate>changepass.newPassword</span></mat-label>
            <input matInput type="password" formControlName="newPassword" required>
            <mat-error *ngIf="!userForm.controls.newPassword.valid">
              <span translate>changepass.newPasswordRequired</span>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label><span translate>changepass.confirmPassword</span></mat-label>
            <input matInput type="password" formControlName="confirmPassword" required>
            <mat-error *ngIf="!userForm.controls.confirmPassword.valid">
              <span translate>changepass.confirmPasswordRequired</span>
            </mat-error>
          </mat-form-field>

          <div>
            <mat-checkbox  formControlName="agree"></mat-checkbox>
            <mat-label><span translate>Agree to change password</span></mat-label>
          </div>

        </div>
      </form>
      </mat-card-content>
      <mat-card-actions class="button-center" appearance="outline">
        <button (click)="onSubmit()" mat-raised-button color="primary" [disabled]="!userForm.valid"> <span translate>common.submit</span></button>
      </mat-card-actions>
    </mat-card>
</div>
