<div class="container">
  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-title><span translate>resetpass.title</span></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div fxLayout='column'>

          <mat-label>Email: {{userName}}</mat-label>
          <br/>
          <mat-form-field appearance="outline">
            <mat-label><span translate>changepass.newPassword</span></mat-label>
            <input matInput type="password" formControlName="newPassword" required>
            <mat-error *ngIf="!resetPasswordForm.controls.newPassword.valid">
              <span translate>changepass.newPasswordRequired</span>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label><span translate>changepass.confirmPassword</span></mat-label>
            <input matInput type="password" formControlName="confirmPassword" required>
            <mat-error *ngIf="!resetPasswordForm.controls.confirmPassword.valid">
              <span translate>changepass.confirmPasswordRequired</span>
            </mat-error>
          </mat-form-field>

          <!-- <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="Phone Number" formControlName="phone" required>
          </mat-form-field> -->

          <div>
            <mat-checkbox  formControlName="agree" required></mat-checkbox>
            <mat-label><span translate>resetpass.agree</span></mat-label>
          </div>

          <mat-card-actions class="button-center" appearance="outline">
            <button type="submit" mat-raised-button color="primary" [disabled]="!resetPasswordForm.valid"><span translate>common.submit</span></button>
          </mat-card-actions>
          
        </div>
      </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
